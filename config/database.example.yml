# Postgres
#  gem install postgresql
#
#  gem 'postgresql'
#
# In production database.yml is generated by capistrano
# Not to be checked in as database.yml
development:
  adapter: postgresql
  database: salon_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: salon_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: salon_production
  pool: 5
  timeout: 5000
